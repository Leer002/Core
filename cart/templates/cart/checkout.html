<p>Importieren Sie Ihre Informationen:</p>

<form action="{% url 'infos' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Ihr Name" required />
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ihre Telefonnummer" required />
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Ihre Adresse" required />
    </div>
    <button type="submit">Save</button>
</form>
