<h1> Cart: </h1>
<table>
    <tr>
        <th>title:</th>
        <th>price:</th>
        <th>quantity:</th>
        <th>remove: </th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.movie.title }}</td>
        <td>{{ item.movie.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>
            <form action="{% url 'remove_from_cart' item.id %}" method="post">
                {% csrf_token %}
                <button type="submit">remove</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<h2> Total price: {{ total_price }}</h2>
